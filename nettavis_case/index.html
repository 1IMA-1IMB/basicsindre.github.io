<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images/Logo.png">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <div class="header">
        <div class="logo"><a href="index.html">Celebrity News</a></div>
        <div class="buttons">
            <form class="search">
                <span class="searchicon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M6.75 1a5.75 5.75 0 0 1 4.53 9.291l3.515 3.514a.7.7 0 0 1-.99.99l-3.514-3.515A5.75 5.75 0 1 1 6.75 1Zm0 1.5a4.25 4.25 0 1 0 0 8.5 4.25 4.25 0 0 0 0-8.5Z"></path>
                    </svg>
                </span>
                <input type="search" autocomplete="off" placeholder="Search..." aria-label="Search" name="q" class="searchinput">
            </form>
            <div class="dropdown">
              <button class="dropbtn">
                <img src="Images/user.png" id="user">
              </button>
              <div class="dropdown-content">
                <a href="#">Profile</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">
                <img src="Images/more.png" id="menu">
              </button>
              <div class="dropdown-content">
                <a href="#"><form class="search2">
                  <span class="searchicon2">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                          <path d="M6.75 1a5.75 5.75 0 0 1 4.53 9.291l3.515 3.514a.7.7 0 0 1-.99.99l-3.514-3.515A5.75 5.75 0 1 1 6.75 1Zm0 1.5a4.25 4.25 0 1 0 0 8.5 4.25 4.25 0 0 0 0-8.5Z"></path>
                      </svg>
                  </span>
                  <input type="search" autocomplete="off" placeholder="Search..." aria-label="Search" name="q" class="searchinput2">
              </form></a>
                <a href="#"><img src="Images/user.png" id="user2"></a>
              </div>
            </div>
        </div>
    </div>
    <div class="content">
      <div class="news">
        <div class="newsletter1"><a href="news/newsletter1/index.html">
          <img class="newsletter1pic" src="Images/KanyeWestNews1.avif">
          <h2 class="newsletter1tittle">Kanye West is back on the stage</h2>
        </a></div>
        <div class="newsletter2"><a href="news/newsletter2/index.html">
          <img class="newsletter2pic" src="Images/KanyeWestNews2.jpeg">
          <h2 class="newsletter2tittle">Kanye West Drops New Song Vultures</h2>
        </a></div>
        <div class="doublenews">
          <div class="newsletter3"><a href="news/newsletter3/index.html">
            <img class="newsletter3pic" src="Images/KanyeWestNews3.webp">
            <h2 class="newsletter3tittle">Kanye West fan sets up GoFundMe page to help him regain billionaire status</h2>
          </a></div>
          <div class="newsletter4"><a href="news/newsletter4/index.html">
            <img class="newsletter4pic" src="Images/KanyeWestNews4.webp">
            <h2 class="newsletter4tittle">Kanye West announces release date and tracklist for album with TY Dolla $ign</h2>
          </a></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="info">
          
      </div>
    </div>
</body>
</html>
