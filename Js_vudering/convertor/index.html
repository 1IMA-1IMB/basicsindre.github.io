    </div>
    <div class="wrapper">
        <div class="container">
            <h1>Unit Converter</h1>
            <div class="converter-container">
                <div class="input-container">
                    <label for="fromValue">Skriv inn tallet:</label>
                    <select id="fromUnit">
                        <option value="3.78541">Gallons</option>
                        <option value="0.0295735">Ounces</option>
                        <option value="0.236588">Cups</option>
                        <option value="0.0147868">Spiseskjeer</option>
                        <option value="1">Liters</option>
                    </select>
                    <input type="number" id="fromValue" placeholder="Skriv inn tallet" oninput="convertValue()">
                </div>
                <div class="converter-symbol" onclick="swapUnits()">&#8644;</div>
                <div class="input-container">
                    <label for="toValue">Resultat:</label>
                    <select id="toUnit">
                        <option value="1">Liters</option>
                        <option value="3.78541">Gallons</option>
                        <option value="0.0295735">Ounces</option>
                        <option value="0.236588">Cups</option>
                        <option value="0.0147868">Spiseskjeer</option>
                    </select>
                    <input type="text" id="toValue" readonly>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
